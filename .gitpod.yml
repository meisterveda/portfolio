tasks:
    - name: Firebase global install
      init: npm i -g firebase-tools
      command: gp sync-done firebase
    - name: Astro build and run
      init: gp sync-await firebase
      command: yarn && gp sync-done astro && yarn run dev
    - name: Cloud functions setup
      init: gp sync-await astro
      command: cd functions && yarn
